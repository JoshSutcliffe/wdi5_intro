<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>

</head>
<body>

  <div class="container">
    
    <h1>HTML5 FORMS</h1>

    <form action="">

    <p>
      <label for="guery">Things to search for</label>
      <input type="=search" id="guery" placeholder="hotdog">
    </p>

    <p>
      <label for="name">name</label>
      <input type="text" id="name" placeholder="vegebyte">
    </p>

    <p>
      <label for="age">age</label>
      <input type="number" id="age" placeholder="age" pattern ="[0-9]">
    </p>

    <p>
      <label for="myspace-page">Myspace Page</label>
      <input type="url" id="myspace-page">
    </p>

    <p>
      <label for="email">email address</label>
      <input type="email" id="email">
    </p>

     <p>
      <label for="avatar">Avatar</label>
      <input type="file" id="avatar">
    </p>

     <p>
      <label for="letter">Letter to parents</label>
      <textarea id="letter" placeholder="Letter to mum and dad"></textarea>
    </p>

     <p>
      <label for="dob">DOB</label>
      <input type="date" id="dob">
    </p>

     <p>
      select your vices
      <label for="cigars">Cigars</label>
      <input type="checkbox" id="cigars" value="cigars">
      <label for="bourbon">Bourbon</label>
      <input type="checkbox" id="bourbon" value="bourbon">
      <label for="heroin">Heroin</label>
      <input type="checkbox" id="heroin" value="heroin">
    </p>

    <p>
      Select your favourite vices
      <label for="fav-vice">favourite vice</label>
      <select name="fav-vice" id="fav-vice">
        <option value="cigars">Cigars</option>
        <option value="bourbon">Bourbon</option>
        <option value="heroin">Heroin</option>
      </select>
    </p>


      <button>Push it good</button>

    </form>

  </div>
  
</body>
</html>
