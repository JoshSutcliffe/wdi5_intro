<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script src="underscore.js"></script>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <div id="container">

    <header>
      <h1>Tic Tac Toe</h1>

      <ul>
        <li>Player 1 Wins: <span id="P1-wins">0</span></li>
        <button id="new-game">New Game</button>
        <li>Player 2 Wins: <span id="P2-wins">0</span></li>
      </ul>

      <ul>
        <div >
          <li id="whose-turn">It is Player 1's turn</li>
        </div>
      </ul>
      
    </header>

    <section>
      <div id="board">      
        <div class="cell 1" id="0"></div>
        <div class="cell 2" id="1"></div>
        <div class="cell 3" id="2"></div>
        <div class="cell 4" id="3"></div>
        <div class="cell 5" id="4"></div>
        <div class="cell 6" id="5"></div>
        <div class="cell 7" id="6"></div>
        <div class="cell 8" id="7"></div>
        <div class="cell 9" id="8"></div>
    </div>
      <!-- create separate id's for each box -->

    </section>

  </div>

    <footer>
      <p>This is mine, dont copy it motherfucker</p>
    </footer>

  
  <script src="jquery.js"></script>
  <script src="tictactoe.js"></script>
  
</body>
</html>
