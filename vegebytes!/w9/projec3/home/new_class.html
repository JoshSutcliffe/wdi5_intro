<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Sausage Trainers</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="services.html"><span class="glyphicon glyphicon-user"></span> Login</a>
          </li>
          <li>
            <a href="contact.html"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <div class="container">

    <div class="sign-up-form-box">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-sm-offset-2 col-md-offset-3">
          <form>
            <h2>Create a Class</h2>
            <hr class="colorgraph">
            <div class="row">
              <div class="form-group">
                <label for="">Class Name</label>
                <input placeholder="Required" class="form-control input-lg">
              </div>
              <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                  <label for="Date">Date & Time</label>
                  <input type='text' class="form-control input-lg">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="">Duration</label>
                <input type="number" placeholder="In minutes" class="form-control input-lg">
              </div>
              <div class="form-group">
                <label for="">Class Description</label>
                <textarea class="form-control input-lg" rows="3" placeholder="Write a short description of the class"></textarea>
              </div>
              <div class="form-group">
                <label for="">Maximum Class Size</label>
                <input type="number" placeholder="Required" class="form-control input-lg">
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Free Class
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Paid Class
                </label>
              </div>
              <div class="form-group">
                <label for="">Cost</label>
                <input type="number" class="form-control input-lg">
              </div>
              <div class="form-group">
                <label>Select proposed to create a draft of this class, or confirm to add it to your active classes </label>
                <select name="class-status" id="class-status">
                  <option value="proposed-class">Proposed class</option>
                  <option value="confirmed-class">Confirmed class</option>
                </select>
              </div>
            </div>

            <hr class="colorgraph">
            <div class="row form-btn">
              <div class="col-xs-12 col-md-6 col-md-offset-3 form-btn"><button>Create Class</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>


  <script type="text/javascript">
    $(function () {
      $('#datetimepicker1').datetimepicker();
    });

    $(function () {
      $('#datetimepicker3').datetimepicker({
        format: 'LT'
      });
    });
  </script>
  
</body>
</html>
